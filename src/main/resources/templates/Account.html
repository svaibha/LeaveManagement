<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account</title>
</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
<body>
<div class="sidebar" style="width: 13%;
    height: 100%;
    margin-bottom: 29px;
    position: absolute;
    top: 0px;
    left: 0px;">
<ul style="height: 100%; background-color: black;">
<li style="color:white; height: 68px;
    font-size: 40px;"><a th:href="@{/dashboard}">Home</a></li>
<li style="color:white; height: 68px;
    font-size: 40px;"><a th:href="@{/Managerdashboard/requests}">Requests</a></li>
<li style="color:white; height: 68px;
    font-size: 40px;"><a th:href="@{/Managerdashboard/account}">Account</a></li>
<li style="color:white; height: 68px;
    font-size: 40px;"><a href="/logout">Logout</a></li>    
</ul>
</div>

<form action="#"  th:object="${employee}"  method="post" style=" float: left;
    width: 50%;
    border: 4px solid black;
    border-radius: 24px;
    margin-left: 432px;
    margin-top: 5%">
<label>First name:</label>
<input th:field="*{first_name}" style=" width: 19%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text">
<label>Middle name:</label>
<input th:field="*{middle_name}" style="   width: 17%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;
    " type="text">
<label style="margin-left: 48px;">Last name:</label>
<input th:field="*{last_name}"  style="  width: 8%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    position: absolute; 
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text"><br>
<label>Email:</label>
<input th:field="*{email}"  style="    width: 37%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
   font-weight: bold;
    border: none;
    font-style: oblique;" type="text">
<label>Adharcard:</label>
<input th:field="*{adhaarcard}" style="    width: 20%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text">
<label>Gender:</label>
<input th:field="*{gender}"  style="width: 11%;
    /* height: 29%; */
    font-size: 24px;
    font-weight: bold;
    border: none;
    font-style: oblique;"><br>
<label>Phone number:</label>
<input th:field="*{phonenumber}" style="    width:25%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text"><br>
<label>Joining Date:</label>
<input th:field="*{joining_date}" style="    width: 19%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text">
<label>Emergency contact:</label>
<input th:field="*{emergencycontact}" style="    width: 19%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text"><br>
<label>Current Address:</label>
<input th:field="*{current_Address}" style="    width: 49%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text"><br>
<label>Department:</label>
<input th:field="*{department}"  type="text" style="    width: 20%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;">
<label>Martial status:</label>
<input th:field="*{martial_status}" style="font-size: 22px;
font-weight: bold;
    border: none;
    font-style: oblique;
    width: 10%;">
<label>Role:</label>
<input th:field="*{Roles}" style="font-size: 22px;
font-weight: bold;
    border: none;
    font-style: oblique;
    width: 14%;"><br>
<label>DOB:</label>
<input th:field="*{Dob}" type="text" style="    width: 22%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;"><br>
<label>Blood group:</label>
<input th:field="*{Bloodgroup}" style="    width: 12%;
    margin-bottom: 14px;
    height: 37px;
    font-size: 21px;
    font-weight: bold;
    border: none;
    font-style: oblique;" type="text"><br> 
    
    <h1 style="text-align: center;">Total leaves</h1>
<label style="position: absolute;
    left: 50%;
    top: 80%;
    font-size: 26px;">Sick:</label>
<span th:text="${total.Sick}" style="position: absolute;
    left: 54%;
    top: 80%;
    font-size: 24px;
    font-style: oblique;"></span>
<label style="    position: absolute;
    top: 89%;
    left: 50%;
">Casual:</label>
<span th:text="${total.Casual}"></span>
<label>Emergency:</label>
<span th:text="${total.Emergency}"></span>
<span th:if="${employee.gender== 'Female'}">
<label>Maternity:</label>
<span th:text="${total.Maternity}"></span>
</span>
<span th:if="${employee.martial_status == 'Married'}">
<label>Paternity:</label>
<span th:text="${total.Paternity}"></span>
</span>
       
</form>

</body>
</html>
